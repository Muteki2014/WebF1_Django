{% extends "base.html" %}

{% block content %}

<div class="ms-3">
  <h2>Crear Piloto</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-outline-primary">Guardar</button>
    <a href="{% url 'pilotos:piloto_list' %}" class="btn btn-outline-secondary">
          Cancelar</a>
  </form>
</div>

{% endblock content %}
