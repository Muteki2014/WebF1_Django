{% extends "base.html" %}

{% block content %}

<div class="ms-3">
    <h2>Confirmar Eliminación del registro</h2>
    <p>Desea eliminar esta escudería "{{ escuderia.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="/escuderias/list/" class="btn btn-secondary">Cancelar</a>
    </form> 
</div>

{% endblock content %}
