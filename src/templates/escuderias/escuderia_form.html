{% extends "base.html" %}

{% block content %}

<div class="ms-3">
  <h2>Crear Escuderia</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-outline-primary">Guardar</button>
    <button type="submit" class="btn btn-outline-secondary">Cancelar</button>
  </form>
</div>

{% endblock content %}
